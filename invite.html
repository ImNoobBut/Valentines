<body>
    <div class="container">

        </div>

            <h1>Will you be my Valentine?</h1>
            <p id="finalMessage">A special message for you.</p>
            <img id="hoverPhoto" src="" alt="Uploaded photo" style="position: absolute; opacity: 0.5;">
        </div>
    </div>
    <script src="invite.js"></script>
</body>
